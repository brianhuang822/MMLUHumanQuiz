<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
</head>
<style>
button {display: block;}
</style>
<body>
    <div id="startContainer">
        <h1>Are you smarter than Generative AI?</h1>
        <select id="subjectSelect">
            <!-- Options will be populated here -->
        </select>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quizContainer" style="display:none;">
        <div id="question"></div>
        <div id="options">
            <!-- Options will be populated here -->
        </div>
        <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="stats">
        <!-- Statistics will be displayed here -->
    </div>
<div id="AI">
        <i>Last updated: Gemini Ultra: <b>90.04%</b></i>
        <i>Last updated: GPT-4: <b>86.5%</b></i>
        <i>Source: <a href="https://paperswithcode.com/sota/multi-task-language-understanding-on-mmlu" target="_blank">https://paperswithcode.com/sota/multi-task-language-understanding-on-mmlu</a></i>
</div>
</body>
<script src="quiz.js"></script>
</html>
